<div class="container">
    <h1>{{title}} {{_id}}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" *ngFor="let header of tableHeader">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td data-title="Name:"><img class="avatar" src="{{user.avatar}}" alt=""></td>
                <td data-title="Lastname:">{{user.name}}</td>
                <td data-title="Document type:">{{user.email}}</td>
                
            
            </tr>
        </tbody>

    </table>

</div>
